<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./img/36b3ee2d91ed.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/style.css">
	<script type="text/javascript" src="./js/jquery-3.5.1.js"></script>
	<title>Instagram</title>
</head>
<body>
	<section class="whole-page">
		<main class="main-section">
			<article class="article-container">
				<div class="background-image">
					<div class="images">
						<img src="./img/d6bf0c928b5a.jpg" alt="" class="img">
						<img src="./img/6f03eb85463c.jpg" alt="" class="img">
						<img src="./img/f0c687aa6ec2.jpg" alt="" class="img">
						<img src="./img/842fe5699220.jpg" alt="" class="img">
						<img src="./img/0a2d3016f375.jpg" alt="" class="img">
					</div>
				</div>
				<div class="login-section">
					<div class="login">
						<h1 class="logo">Instagram</h1>
						<div class="login-form">
							<form action="" class="login">
								<div class="top-margin"></div>
								<div class="username-entry">
									<div class="username">
										<label for="username" class="user-input">
											<span class="placeholder">Phone number, username, or email</span>
											<input type="text" class="username" maxlength="75" name="username" aria-label="Phone number, username, or email" aria-required="true">
											<div class="right-padding"></div>
										</label>
									</div>
								</div>
								<div class="password-entry">
									<div class="password">
										<label for="password" class="user-pass">
											<span class="placeholder">Password</span>
											<input type="password" name="password" class="password" aria-label="Password" aria-required="true">
											<div class="right-padding"></div>
										</label>
									</div>
								</div>
							</form>
							<div class="login-btn">
								<button class="login-btn">
									<div class="login-text">Log In</div>
								</button>
							</div>
							<div class="or">
								<div class="left-line"></div>
								<div class="text-or">OR</div>
								<div class="right-line"></div>
							</div>
							<div class="login-with-facebook">
								<button>
									<span class="facebook-icon"></span>
									<span class="facebook-text">Log in with Facebook</span>
								</button>
							</div>
							<div class="forgot-password">
								<a href="#" class="forgot-password">Forgot password?</a>
							</div>
						</div>
					</div>
					<div class="signup">
						<div>Don't have an account? <a href="#">Sign Up</a></div>
					</div>
					<div class="getapp">
						<p class="get-app">Get the app.</p>
						<div class="get-the-app">
							<div class="app-store">
								<a href="" class="">
									<img src="./img/180ae7a0bcf7.png" alt="Available on the App Store" class="app-store">
								</a>
							</div>
							<div class="google-play">
								<a href="" class="">
									<img src="./img/e9cd846dc748.png" alt="Available on the Google Play Store" class="google-play">
								</a>
							</div>
						</div>
					</div>
				</div>
			</article>
		</main>
		<footer class="footer-section">
			<div class="footer">
				<nav class="nav">
					<ul>
						<li>About</li>
						<li>Help</li>
						<li>Press</li>
						<li>API</li>
						<li>Jobs</li>
						<li>Privacy</li>
						<li>Terms</li>
						<li>Locations</li>
						<li>Top Accounts</li>
						<li>HashTags</li>
						<li>Language</li>
					</ul>
					<span class="copyright">&copy 2020 Instagram from Facebook</span>
				</nav>
			</div>
		</footer>
	</section>
	<script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
